  <rect x="280" y="35" width="85" height="6" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="280" y="45" width="75" height="6" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="280" y="55" width="90" height="6" fill="#ffffff" opacity="0.9" rx="2"/>
  
