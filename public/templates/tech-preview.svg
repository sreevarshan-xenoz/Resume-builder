<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Terminal-style header -->
  <rect x="20" y="20" width="360" height="30" fill="#1e293b" rx="4"/>
  <circle cx="35" cy="35" r="4" fill="#ef4444"/>
  <circle cx="50" cy="35" r="4" fill="#f59e0b"/>
  <circle cx="65" cy="35" r="4" fill="#10b981"/>
  
  <!-- Code-style name -->
  <rect x="20" y="65" width="8" height="12" fill="#22d3ee" rx="1"/>
  <rect x="35" y="65" width="150" height="12" fill="#f8fafc" rx="2"/>
  <rect x="35" y="82" width="100" height="8" fill="#94a3b8" rx="2"/>
  
  <!-- Tech contact info -->
  <rect x="280" y="65" width="90" height="6" fill="#64748b" rx="2"/>
  <rect x="280" y="75" width="85" height="6" fill="#64748b" rx="2"/>
  <rect x="280" y="85" width="95" height="6" fill="#64748b" rx="2"/>
  
  <!-- Code block style sections -->
  <rect x="20" y="110" width="4" height="4" fill="#22d3ee" rx="1"/>
  <rect x="30" y="110" width="100" height="8" fill="#f8fafc" rx="2"/>
  <rect x="20" y="125" width="360" height="4" fill="#64748b" rx="1"/>
  <rect x="20" y="135" width="340" height="4" fill="#64748b" rx="1"/>
  <rect x="20" y="145" width="320" height="4" fill="#64748b" rx="1"/>
  
  <!-- Experience with syntax highlighting colors -->
  <rect x="20" y="170" width="4" height="4" fill="#a855f7" rx="1"/>
  <rect x="30" y="170" width="120" height="8" fill="#f8fafc" rx="2"/>
  
  <rect x="30" y="185" width="180" height="6" fill="#e2e8f0" rx="2"/>
  <rect x="320" y="185" width="60" height="6" fill="#22d3ee" rx="2"/>
  <rect x="30" y="195" width="280" height="4" fill="#94a3b8" rx="1"/>
  <rect x="30" y="205" width="260" height="4" fill="#94a3b8" rx="1"/>
  
  <!-- Skills as code tags -->
  <rect x="20" y="230" width="4" height="4" fill="#10b981" rx="1"/>
  <rect x="30" y="230" width="80" height="8" fill="#f8fafc" rx="2"/>
  
  <rect x="30" y="245" width="40" height="12" fill="#1e293b" stroke="#22d3ee" stroke-width="1" rx="2"/>
  <rect x="80" y="245" width="50" height="12" fill="#1e293b" stroke="#a855f7" stroke-width="1" rx="2"/>
  <rect x="140" y="245" width="45" height="12" fill="#1e293b" stroke="#10b981" stroke-width="1" rx="2"/>
  <rect x="195" y="245" width="55" height="12" fill="#1e293b" stroke="#f59e0b" stroke-width="1" rx="2"/>
  
  <!-- Terminal cursor -->
  <rect x="380" y="270" width="8" height="12" fill="#22d3ee" rx="1">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Template name -->
  <text x="200" y="290" text-anchor="middle" font-family="monospace" font-size="12" fill="#64748b">Tech Template</text>
</svg>